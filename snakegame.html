<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <!-- Tailwind CSS ë¡œë”© -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ê²Œì„ í°íŠ¸ ë° ì¶”ê°€ ìŠ¤íƒ€ì¼ */
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');
        body {
            font-family: 'Jua', sans-serif;
            touch-action: none; /* ëª¨ë°”ì¼ì—ì„œ í„°ì¹˜ ìŠ¤í¬ë¡¤ ë°©ì§€ */
        }
        canvas {
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);

</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto">
        <h1 class="text-4xl md:text-5xl font-bold text-center text-emerald-400 mb-4">ğŸ ìŠ¤ë„¤ì´í¬ ê²Œì„ ğŸ</h1>
        
        <div class="bg-gray-800 p-4 rounded-xl shadow-2xl border-2 border-gray-700">
            <!-- ì ìˆ˜íŒ -->
            <div class="flex justify-between items-center mb-4 px-2">
                <h2 class="text-2xl">ì ìˆ˜: <span id="score" class="font-bold text-yellow-400">0</span></h2>
                <h2 class="text-2xl">ìµœê³  ì ìˆ˜: <span id="highScore" class="font-bold text-cyan-400">0</span></h2>
            </div>

            <!-- ê²Œì„ ìº”ë²„ìŠ¤ -->
            <div class="relative">
                <canvas id="gameCanvas" class="w-full rounded-lg bg-gray-900"></canvas>
                <!-- ê²Œì„ ì˜¤ë²„ í™”ë©´ -->
                <div id="gameOverScreen" class="absolute inset-0 bg-black bg-opacity-70 flex-col items-center justify-center rounded-lg hidden">
                    <h3 class="text-5xl font-bold text-red-500 mb-2">ê²Œì„ ì˜¤ë²„!</h3>
                    <p class="text-xl mb-4">ìµœì¢… ì ìˆ˜: <span id="finalScore" class="text-yellow-300 font-bold"></span></p>
                    <button id="restartButton" class="px-6 py-3 bg-emerald-500 text-white font-bold rounded-lg shadow-lg hover:bg-emerald-600 transition-transform transform hover:scale-105 focus:outline-none">
                        ë‹¤ì‹œ ì‹œì‘
                    </button>
                </div>
                 <!-- ê²Œì„ ì‹œì‘ í™”ë©´ -->
                <div id="startScreen" class="absolute inset-0 bg-black bg-opacity-70 flex flex-col items-center justify-center rounded-lg">
                    <h3 class="text-3xl font-bold text-white mb-4 text-center">ë°©í–¥í‚¤ ë˜ëŠ” ìŠ¤ì™€ì´í”„ë¡œ<br>ì‹œì‘í•˜ì„¸ìš”!</h3>
                    <div class="text-6xl animate-pulse">ğŸ</div>
                </div>
            </div>
        </div>

        <!-- ëª¨ë°”ì¼ ì¡°ì‘ ë²„íŠ¼ -->
        <div class="grid grid-cols-3 gap-2 mt-4 md:hidden">
            <div></div>
            <button id="upBtn" class="p-4 bg-gray-700 rounded-lg text-2xl active:bg-emerald-500">â–²</button>
            <div></div>
            <button id="leftBtn" class="p-4 bg-gray-700 rounded-lg text-2xl active:bg-emerald-500">â—€</button>
            <button id="downBtn" class="p-4 bg-gray-700 rounded-lg text-2xl active:bg-emerald-500">â–¼</button>
            <button id="rightBtn" class="p-4 bg-gray-700 rounded-lg text-2xl active:bg-emerald-500">â–¶</button>
        </div>
    </div>

    <script>
        // DOM ìš”ì†Œ ê°€ì ¸ì˜¤ê¸°
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startScreen = document.getElementById('startScreen');
        const finalScoreElement = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');

        // ëª¨ë°”ì¼ ë²„íŠ¼
        const upBtn = document.getElementById('upBtn');
        const downBtn = document.getElementById('downBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        // ê²Œì„ ì„¤ì •
        const gridSize = 20;
        let tileCount;

        // ê²Œì„ ìƒíƒœ ë³€ìˆ˜
        let snake = [];
        let food = {};
        let direction = { x: 0, y: 0 };
        let score = 0;
        let highScore = 0;
        let isGameOver = false;
        let gameLoop;
        let gameStarted = false;

        // ìº”ë²„ìŠ¤ í¬ê¸° ì„¤ì •
        function setCanvasSize() {
            const container = canvas.parentElement;
            const size = Math.min(container.clientWidth, 500); // ìµœëŒ€ í¬ê¸° 500px
            canvas.width = size;
            canvas.height = size;
            tileCount = canvas.width / gridSize;
        }

        // ê²Œì„ ì´ˆê¸°í™” ë° ì‹œì‘
        function init() {
            setCanvasSize();

            // ìµœê³  ì ìˆ˜ ë¶ˆëŸ¬ì˜¤ê¸°
            highScore = localStorage.getItem('snakeHighScore') || 0;
            highScoreElement.textContent = highScore;

            snake = [
                { x: Math.floor(tileCount / 2), y: Math.floor(tileCount / 2) }
            ];
            direction = { x: 0, y: 0 };
            score = 0;
            scoreElement.textContent = score;
            isGameOver = false;
            gameStarted = false;

            gameOverScreen.classList.add('hidden');
            gameOverScreen.classList.remove('flex');
            startScreen.classList.add('flex');
            startScreen.classList.remove('hidden');

            generateFood();
            draw();
        }

        // ìŒì‹ ìƒì„± (ë±€ì˜ ëª¸ê³¼ ê²¹ì¹˜ì§€ ì•Šê²Œ)
        function generateFood() {
            let foodPosition;
            do {
                foodPosition = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === foodPosition.x && segment.y === foodPosition.y));
            food = foodPosition;
        }

        // ê²Œì„ í™”ë©´ ê·¸ë¦¬ê¸°
        function draw() {
            // ë°°ê²½
            ctx.fillStyle = '#111827'; // bg-gray-900
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ìŒì‹
            ctx.fillStyle = '#f87171'; // bg-red-400
            ctx.shadowColor = 'rgba(248, 113, 113, 0.7)';
            ctx.shadowBlur = 15;
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
            ctx.shadowBlur = 0;


            // ë±€
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#34d399' : '#10b981'; // emerald-400, emerald-500
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
            });
        }
        
        // ê²Œì„ ë£¨í”„
        function gameTick() {
            if (isGameOver) return;

            // ë±€ ë¨¸ë¦¬ ì´ë™
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // ë²½ ì¶©ëŒ ì²´í¬
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }

            // ìê¸° ìì‹ ê³¼ ì¶©ëŒ ì²´í¬
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endGame();
                    return;
                }
            }

            snake.unshift(head);

            // ìŒì‹ ë¨¹ê¸°
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }

            draw();
        }

        // ê²Œì„ ì˜¤ë²„ ì²˜ë¦¬
        function endGame() {
            isGameOver = true;
            clearInterval(gameLoop);
            
            // ìµœê³  ì ìˆ˜ ê°±ì‹ 
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }

            finalScoreElement.textContent = score;
            gameOverScreen.classList.remove('hidden');
            gameOverScreen.classList.add('flex');
        }

        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            startScreen.classList.add('hidden');
            startScreen.classList.remove('flex');
            gameLoop = setInterval(gameTick, 100);
        }

        // í‚¤ë³´ë“œ ì…ë ¥ ì²˜ë¦¬
        function handleKeyDown(e) {
            const key = e.key;
            let newDirection = { ...direction };

            switch (key) {
                case 'ArrowUp':
                case 'w':
                    if (direction.y === 0) newDirection = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                case 's':
                    if (direction.y === 0) newDirection = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                case 'a':
                    if (direction.x === 0) newDirection = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                case 'd':
                    if (direction.x === 0) newDirection = { x: 1, y: 0 };
                    break;
                default:
                    return;
            }

            // ì²« ì…ë ¥ ì‹œ ê²Œì„ ì‹œì‘
            if (!gameStarted && (newDirection.x !== 0 || newDirection.y !== 0)) {
                startGame();
            }
            direction = newDirection;
        }

        // ëª¨ë°”ì¼ ë²„íŠ¼ ì…ë ¥ ì²˜ë¦¬
        function setupMobileControls() {
            upBtn.addEventListener('click', () => { if (direction.y === 0) { direction = { x: 0, y: -1 }; startGame(); } });
            downBtn.addEventListener('click', () => { if (direction.y === 0) { direction = { x: 0, y: 1 }; startGame(); } });
            leftBtn.addEventListener('click', () => { if (direction.x === 0) { direction = { x: -1, y: 0 }; startGame(); } });
            rightBtn.addEventListener('click', () => { if (direction.x === 0) { direction = { x: 1, y: 0 }; startGame(); } });
        }
        
        // ëª¨ë°”ì¼ ìŠ¤ì™€ì´í”„ ì…ë ¥ ì²˜ë¦¬
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, false);

        canvas.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }, false);
        
        function handleSwipe() {
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            const absDx = Math.abs(dx);
            const absDy = Math.abs(dy);

            if (Math.max(absDx, absDy) > 50) { // ìµœì†Œ ìŠ¤ì™€ì´í”„ ê±°ë¦¬
                if (absDx > absDy) { // ì¢Œ/ìš°
                    if (dx > 0 && direction.x === 0) { // ì˜¤ë¥¸ìª½
                        direction = { x: 1, y: 0 };
                    } else if (direction.x === 0) { // ì™¼ìª½
                        direction = { x: -1, y: 0 };
                    }
                } else { // ìƒ/í•˜
                    if (dy > 0 && direction.y === 0) { // ì•„ë˜
                        direction = { x: 0, y: 1 };
                    } else if (direction.y === 0) { // ìœ„
                        direction = { x: 0, y: -1 };
                    }
                }
                startGame();
            }
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
        restartButton.addEventListener('click', init);
        document.addEventListener('keydown', handleKeyDown);
        window.addEventListener('resize', init);
        
        setupMobileControls();
        init(); // í˜ì´ì§€ ë¡œë“œ ì‹œ ê²Œì„ ì´ˆê¸°í™”
    </script>

</body>
